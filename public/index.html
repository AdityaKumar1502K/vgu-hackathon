<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./daisyui-full.css" rel="stylesheet" type="text/css" />
    <link href="./tailwind.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="index.css">
    <script src="./theme-changer.js"></script>
</head>
<body>
    <div class="desktop navbar bg-base-100 shadow-lg my-4">
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </button>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">Landing Page</a>
        </div>
        <div class="flex-1">
            <select data-choose-theme class="p-2 bg-base-100 shadow-lg">
                <ul class="p-2 bg-base-100 shadow-lg">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="">Default</option>
                    <option value="night">Night</option>
                    <option value="valentine">Valentine</option>
                    <option value="cupcake">Cupcake</option>
                    <option value="bumblebee">Bumblebee</option>
                    <option value="emerald">emerald</option>
                    <option value="corporate">corporate</option>
                    <option value="synthwave">synthwave</option>
                    <option value="retro">retro</option>
                    <option value="cyberpunk">cyberpunk</option>
                    <option value="garden">garden</option>
                    <option value="forest">forest</option>
                    <option value="dracula">dracula</option>
                    <option value="black">black</option> 
                </ul>     
            </select>
          </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
          </button>
        </div>
    </div>
    


    <div class="body-content px-2 py-2">
        <div class="heading px-20 left-1/2 pt-7 text-6xl">Project Name</div>
    </div>
</body>
</html>
